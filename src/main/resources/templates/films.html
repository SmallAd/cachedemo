<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FILMS</title>
</head>
<body>
<h2>Films</h2>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>year</th>
        <th>genre</th>
        <th>watched</th>
        <th>action</th>
    </tr>
    <tr th:each="film : ${filmsList}">

        <td th:text="${film.id}"></td>
        <td th:text="${film.title}"></td>
        <td th:text="${film.year}"></td>
        <td th:text="${film.genre}"></td>
        <td th:text="${film.watched}"></td>
        <td>
            <a href="#" th:href="@{'/edit/' + ${film.id}}">edit</a>
            <a href="#" th:href="@{'/delete/' + ${film.id}}">delete</a>
        </td>
    </tr>
</table>

<div th:if="${pagesCount > 1}" class="pagination"
     th:each="pageNumber : ${#numbers.sequence(0,pagesCount)}">
    <a th:href="@{/(page=${pageNumber})}"
       th:text="${pageNumber}" ></a>
</div>

<h2>Add</h2>
<a href="/add">Add new film</a>
</body>
</html>
